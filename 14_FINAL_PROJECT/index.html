<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css?=23">
    <title>Kurs JS</title>
</head>

<body>
    <header>
        <h1>Smart Home</h1>
    </header>
    <main>
        <aside>
            <ul id="config">
            </ul>
            <button id="cancelCheckAllBnt">cancel select all</button>
            <button id="checkAllBnt">select all</button>
            <button id="saveBnt">save</button>
        </aside>
        <div id="content">
            <div id="apartman">
                <div class="row">
                    <div class="wall" style="width: 280px; height: 10px;"></div>
                    <div class="door" style="width: 50px; height: 10px;"></div>
                    <div class="wall" style="width: 310px; height: 10px;"></div>
                </div>
                <div class="row">
                    <div class="cell">
                        <div class="wall" style="width: 10px; height: 50px;"></div>
                        <div class="door" style="width: 10px; height: 60px;"></div>
                        <div class="wall" style="width: 10px; height: 80px;"></div>
                    </div>
                    <div class="room livingRoom" style="width: 250px; height: 190px;">
                        <!-- <div class="dropdown"> -->
                        <div class="volume dropdown"></div>
                        <!-- </div> -->
                        <div class="light dropdown"></div>
                        <div class="klima dropdown"></div>
                        <div class="tv dropdown"></div>
                    </div>
                    <div class="cell">
                        <div class="wall" style="width: 5px; height: 20px;"></div>
                        <div class="door" style="width: 5px; height: 50px;"></div>
                        <div class="wall" style="width: 5px; height: 120px;"></div>
                    </div>
                    <div class="cell">
                        <div class="corridor" style="width: 90px; height: 180px;">
                            <div class="volume dropdown"></div>
                            <div class="light dropdown"></div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="corridor" style="width: 120px; height: 50px;"></div>
                        <div class="wall" style="width: 120px; height: 5px;"></div>
                        <div class="row">
                            <div class="cell">
                                <div class="wall" style="width: 5px; height: 5px;"></div>
                                <div class="door" style="width: 5px; height: 30px;"></div>
                                <div class="wall" style="width: 5px; height: 40px;"></div>
                                <div class="door" style="width: 5px; height: 30px;"></div>
                                <div class="wall" style="width: 5px; height: 30px;"></div>
                            </div>
                            <div class="cell">
                                <div class="room wc"
                                    style="width: 115px; height: 55px; border-bottom: 5px solid black;">
                                    <div class="light dropdown"></div>
                                </div>
                                <div class="room bathroom" style="width: 115px; height: 80px;">
                                    <div class="light dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="wall" style="width: 5px; height: 10px;"></div>
                        <div class="door" style="width: 5px; height: 30px;"></div>
                        <div class="wall" style="width: 5px; height: 150px;"></div>
                    </div>
                    <div class="cell">
                        <div class="room kitchen" style="width: 150px; height: 190px;">
                            <div class="volume dropdown"></div>
                            <div class="light dropdown"></div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="wall" style="width: 10px; height: 65px;"></div>
                        <div class="door" style="width: 10px; height: 60px;"></div>
                        <div class="wall" style="width: 10px; height: 65px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="wall" style="width: 270px; height: 10px;"></div>
                    <div class="wall" style="width: 30px; height: 10px;"></div>
                    <div class="door" style="width: 50px; height: 10px;"></div>
                    <div class="wall" style="width: 290px; height: 10px;"></div>
                </div>
                <div class="row">
                    <div style="width: 255px; height: 150px;"></div>
                    <div class="cell">
                        <div class="wall" style="width: 10px; height: 150px;"></div>
                    </div>
                    <div class="cell">
                        <div class="room bedRoom" style="width: 365px; height: 140px;">
                            <div class="volume dropdown"></div>
                            <!-- <div class="row"> -->
                            <div class="light dropdown"></div>
                            <div class="klima dropdown"></div>
                            <!-- </div> -->
                        </div>
                        <div class="wall" style="width: 365px; height: 10px;"></div>
                    </div>
                    <div class="cell">
                        <div class="wall" style="width: 10px; height: 50px;"></div>
                        <div class="door" style="width: 10px; height: 50px;"></div>
                        <div class="wall" style="width: 10px; height: 50px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3>developed by Yuriv Anton</h3>
    </footer>

    <script src="javaScripts/main.js?=22"></script>
</body>

</html>
